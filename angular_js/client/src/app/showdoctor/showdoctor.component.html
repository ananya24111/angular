<div class="container">
  <form class="form-inline mt-4">
    <div class="mb-2">
      <label for="doctor">Choose Doctor</label>
      <select class="form-control" [(ngModel)]="doc.name" name="name">
        <option [value]="docs.name" *ngFor="let docs of doctor">{{docs.name}}</option>
      </select>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-dark" type="submit" (click)="showDoctorDetails()"><i
          class="fa fa-search"> </i> search</button>
    </div>
  </form>
</div>
<!--  -->
<div class="card text-center">
  <div class="card-header">
    DOCTOR PROFILE
  </div>
  <div class="card-body" *ngIf="doc!=null">
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0" style="padding-left: 100px;">
                <h3 style="text-align: center;">Name: {{doc.name}}</h3>
                <h3>Expertise: {{doc.field}}</h3>
                <h3>Patients attended: {{doc.patient_count}}</h3>

                </div>
                <div class="col-sm-8">
                  <div class="card-block">
                   
                    <div class="row">
                      <div class="col-sm-6">
                        
                      </div>
                    </div>
                    
                    <ul class="social-link list-unstyled m-t-40 m-b-10">
                      <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                          data-original-title="facebook" data-abc="true"><i
                            class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                      <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                          data-original-title="twitter" data-abc="true"><i
                            class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                      <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                          data-original-title="instagram" data-abc="true"><i
                            class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
